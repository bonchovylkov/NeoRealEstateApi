    <script>
        $(document).ready(function () {
            function editProduct(e) {
                e.preventDefault();
                var tr = $(e.currentTarget).closest("tr");
                var dataItem = $("#grid").data("kendoGrid").dataItem(tr);
                window.location.href = '#/productEdit/' + dataItem.id;
            }

            var dataSource = new kendo.data.DataSource({
                //type: "odata",
                transport: {
                    read: {
                        //url: "http://demos.kendoui.com/service/Northwind.svc/Employees",
                        url: "http://localhost:38338/api/adverts/",
                        dataType: "json"
                    },
                },
                schema: {
                    model: {
                        id: "id",
                        fields: {
                            id: { type: "number", editable: false, nullable: true },
                            headline: { type: "string" },
                            town: { type: "string" },
                            postDate: { type: "date" },
                            price: { type: "number" }
                        }
                    }
                },
                
            });

            $("#grid").kendoGrid({
                dataSource: dataSource,
                //groupable: true,
                toolbar: ["create"],
                sortable: true,
                pageable: {
                    refresh: true,
                    pageSizes: true
                },
                editable: true,
                columns: [{
                    field: "id",
                    width: 20,
                    title: "ID"
                }, {
                    field: "headline",
                    width: 90,
                    title: "First Name"
                }, {
                    width: 100,
                    field: "town"
                }, {
                    width: 90,
                    field: "postDate",
                    title: "Post Date",
                    //template: '#= kendo.toString(postDate,"dd MMMM yyyy") #'
                    format: "{0:MM/dd/yyyy}"
                }, {
                    width: 50,
                    field: "price",
                    format: "{0:c}"
                }, {
                    width: 100,
                    command: ["edit", "destroy", { text: "Edit Details", click: editProduct }], title: "Action",
                }
                ]
            });


        });
    </script>
