<div>
    <h3>Add new advert</h3>
    <form class="form-horizontal">
        
        <label for="tb-title">Title:</label>
        <input type="text" id="tb-title" data-bind="value: headline"/>
        <br />
        <label for="tb-content">Content:</label>
        <textarea id="tb-content" data-bind="value: text" />
        <br />
        <label for="tb-town">Town:</label>
        <input type="text" id="tb-town" data-bind="value: town" />
        <br />
        <label for="tb-address">Address:</label>
        <input type="text" id="tb-address" data-bind="value: address" />
        <br />
        <label for="tb-tags">Tags:</label>
        <input type="text" id="tb-tags" data-bind="value: tagsString" />
        <br />
        <label for="tb-price">Price:</label>
        <input type="text" id="tb-price" data-bind="value: price" />
        <br />
        <!--
        <pre>form = {{newAdvert | json}}</pre>

        <pre>master = {{master | json}}</pre>-->
        <input type="submit" class="btn btn-info" data-bind="click: create" value="Add New Advert"/>
    </form>
</div>
